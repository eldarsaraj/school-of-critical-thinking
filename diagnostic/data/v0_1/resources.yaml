  EH_AS:
    core_readings:
      - title: "Expert Political Judgment"
        author: "Philip E. Tetlock"
        link: "https://www.amazon.com/Expert-Political-Judgment-How-Good/dp/0691128715"
        why: "Landmark empirical study showing when experts succeed and when they fail; introduces measurable forecasting accuracy."

      - title: "Superforecasting"
        author: "Philip E. Tetlock & Dan Gardner"
        link: "https://www.amazon.com/Superforecasting-Science-Prediction-Philip-Tetlock/dp/0804136718"
        why: "Accessible continuation of Tetlock’s research; shows what reliable judgment looks like and how it differs from confident punditry."

      - title: "The Death of Expertise"
        author: "Tom Nichols"
        link: "https://www.amazon.com/Death-Expertise-Campaign-Established-Knowledge/dp/0190469412"
        why: "Defends the value of expertise while clarifying its limits; helps separate justified trust from blind deference."

    video:
      - title: "Philip Tetlock — Superforecasting (Long Now Foundation)"
        author: "Long Now Foundation"
        link: "https://www.youtube.com/watch?v=pedNak4S9IE&pp=ygU5UGhpbGlwIFRldGxvY2sg4oCUIFN1cGVyZm9yZWNhc3RpbmcgKExvbmcgTm93IEZvdW5kYXRpb24p"
