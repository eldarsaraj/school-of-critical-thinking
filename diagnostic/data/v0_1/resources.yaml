  EH_IF:
    core_readings:
      - title: "The Righteous Mind"
        author: "Jonathan Haidt"
        link: "https://www.amazon.com/Righteous-Mind-Divided-Politics-Religion/dp/0307455777"
        why: "Explains how moral identity shapes belief formation; clarifies why disagreement feels like attack."

      - title: "Mistakes Were Made (But Not by Me)"
        author: "Carol Tavris & Elliot Aronson"
        link: "https://www.amazon.com/Mistakes-Were-Made-But-Not/dp/0156033909"
        why: "Clear explanation of cognitive dissonance and self-justification; shows why we defend beliefs even when evidence shifts."

      - title: "Think Again"
        author: "Adam Grant"
        link: "https://www.amazon.com/Think-Again-Power-Knowing-What/dp/1984878107"
        why: "Readable argument for intellectual flexibility; frames updating as strength rather than weakness."

    video:
      - title: "Julia Galef — Why You Think You're Right (TED)"
        author: "TED"
        link: "https://www.youtube.com/watch?v=w4RLfVxTGH4&pp=ygUqSnVsaWEgR2FsZWYg4oCUIFdoeSBZb3UgVGhpbmsgWW91J3JlIFJpZ2h0"
        why: "Clear distinction between the 'soldier mindset' and 'scout mindset'; practical model for updating without identity threat."
