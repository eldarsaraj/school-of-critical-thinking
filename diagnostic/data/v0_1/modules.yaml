version: v0_1

modules:
  # -------------------------
  # Uncertainty Handling
  # -------------------------

  - id: UH_PU
    breakpoint: paralysis_until_certainty
    dimension: Uncertainty Handling
    title: "Deciding Without Certainty"
    goal: "Learn how to act productively when evidence is incomplete, contested, or unlikely to improve in time."
    primary_modality: M2
    backup_modality: M1
    content_path: "modules/UH_PU_paralysis_until_certainty.md"
    core_ideas:
      - "Information has diminishing returns; waiting can be a choice with costs."
      - "Reversibility and optionality reduce the cost of being wrong."
      - "Distinguish uncertainty you can reduce from uncertainty you can’t."
    resource_slots:
      core_readings:
        - type: book_or_chapter
          count: 2
          note: "Decision-making under uncertainty; optionality; when to act before certainty."
      supporting:
        - type: essay_or_article
          count: 2
          note: "Practical heuristics for acting with incomplete evidence."
      video:
        - type: talk_or_lecture
          count: 1
          note: "Concrete examples of acting under uncertainty."
      practice:
        - type: worksheet_or_exercises
          count: 1
          note: "Reversible-step planning; pre-mortem; decision journal prompts."

  - id: UH_PC
    breakpoint: premature_closure
    dimension: Uncertainty Handling
    title: "Knowing When to Stop Reasoning"
    goal: "Learn how to recognize when confidence is outpacing evidence and how to delay commitment without drifting."
    primary_modality: M2
    backup_modality: M1
    content_path: "modules/UH_PC_premature_closure.md"
    core_ideas:
      - "Stopping rules: when more thinking improves vs. merely stabilizes a story."
      - "Distinguish closure for action from closure for identity."
      - "Maintain provisional beliefs without spinning."
    resource_slots:
      core_readings:
        - type: book_or_chapter
          count: 2
          note: "Overconfidence; stopping rules; holding provisional views."
      supporting:
        - type: essay_or_article
          count: 2
          note: "When reasoning becomes rationalization."
      video:
        - type: talk_or_lecture
          count: 1
          note: "Biases around certainty and confidence."
      practice:
        - type: worksheet_or_exercises
          count: 1
          note: "Confidence tagging; 'what would change my mind' prompts."

  - id: UH_PV
    breakpoint: probability_as_vibe
    dimension: Uncertainty Handling
    title: "Thinking in Calibrated Risk"
    goal: "Learn how to reason about likelihoods and downside in concrete terms rather than vague impressions."
    primary_modality: M2
    backup_modality: M1
    content_path: "modules/UH_PV_probability_as_vibe.md"
    core_ideas:
      - "Separate likelihood from impact; risk is not just probability."
      - "Base rates and reference classes anchor vague beliefs."
      - "Calibration makes probabilistic language meaningful."
    resource_slots:
      core_readings:
        - type: book_or_chapter
          count: 2
          note: "Probability calibration; base rates; forecasting basics."
      supporting:
        - type: essay_or_article
          count: 2
          note: "Practical risk framing; downside thinking."
      video:
        - type: talk_or_lecture
          count: 1
          note: "Forecasting and probability intuition."
      practice:
        - type: worksheet_or_exercises
          count: 1
          note: "Calibration drills; simple forecasting log."

